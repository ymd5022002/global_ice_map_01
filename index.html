<!DOCTYPE html>
<html>
  <head>
    <title>My Cesium App</title>
    <script src="node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <link href="node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  </head>
  <body>
    <div id="cesiumContainer" class="fullSize"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer");
      var kmlfile = "http://arukazan.jp/test/etopo1-bire---3000-50.kmz"
      viewer.dataSources.add(Cesium.KmlDataSource.load(kmlfile));
    </script>
  </body>
</html>
